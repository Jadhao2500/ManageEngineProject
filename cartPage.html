<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Corporation</title>
    <link rel="SHORTCUT ICON" href="https://img.zohostatic.com/zohostore/Jul_07_2022_8/images/zoho.ico"/>
    <link rel="stylesheet" href="./cartPage.css">
</head>
<body>

    <div id="header">
        <div class="subhead">
            <h3>STORE</h3>
            <h5>Home >> Online Store</h5>
        </div>
        <div class="subhead">
            <img src="https://store.manageengine.com/images/partners.png" alt="">
            <a href="#">Partners</a>
        </div>
    </div> 
    
    
    <div id="midBody">
        <div id="dropdown">
                
        </div>          
        <div id="orderSummary">
            <hr>
            <h1>Order Summary</h1>
            <div id="subOrderSummary">
                <span class="order_summary_tab_active">Order Summary</span>
                <span class="billing_tab">Billing Information and Payment options</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product Description</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="table_body"></tbody>
            </table>
            <span style="color: brown; margin:230px;">-No Product Added -</span>
            <hr style="border: 1px solid green;">
            <div id="promocodePrice">
                <div id="promocode">
                    <h4>PROMOTION CODE</h4>
                    <input type="text" placeholder="Enter your promo code">
                    <button>Apply Coupon</button>
                </div>
                <div id="price">
                    <div id="subTotal">
                        <h3>Subtotal USD$</h3>
                        <p>0</p>
                    </div>
                    <div id="grandTotal">
                        <h3>Grand Total USD$</h3>
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div id="buttons">
                <button id="btn1">Generate Price Quote</button>
                <button id="btn2">Continue Checkout</button>
            </div>
        </div>
    </div>


</body>
</html>

<script src="./cartPage.js"></script>
